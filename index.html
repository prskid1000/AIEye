<html>
  <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Image Detector</title>
  <p id="head">AI Eye</p>
  </head>
  
  <body id="body">
  
  <nav id="nav">
  <a href="index.html">Home</a>
  </nav>
  
  <div>
  <br><br>
  <div id="a1">FILE UPLOADER</div>
  <br><br>
  <canvas id="canvas" width="300%" height="300%">It's a canvas</canvas>
  <br><br><br>
  <form action="fileupload.php" method="post" enctype="multipart/form-data">
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value=" UPLOAD " name="submit" onclick="preload()">
  </form>
  </div> 
  <br><br>
  <div id="a1">DETECTOR</div>
  <br><br>
  <div><h3 id="result">Result will be displayed here</h3></div>
  <br><br>
  <div><button type="button"  onclick="detect()"><h4>DETECT</h4></button><br><br></div>
  
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white';
    ctx.fillRect(10, 10, 300, 300);
  </script>
  
  <script type="text/javascript">
  
  var img=new Image();
  img.src="files/data.png";
  img.onload = function () 
  {
     var ctx = document.getElementById('canvas');
     ctx = ctx.getContext('2d');
     ctx.drawImage(img, 10, 10, img.width,img.height,10, 10, 300, 300); 
     $.get("delete.php", function(data, status){});
  };
   
  function detect()
  {
    var classifier=ml5.imageClassifier("Mobilenet");
    classifier.classify(img,getResult);
  }
  
  function getResult(error,results)
  {
    if(error)
    {
        $("#result").html(error);
    }
    else
    {
        $("#result").html("Label:"+results[0].label+"<br><br>"+"Confidence:"+results[0].confidence);
    }
    
  }
  </script>
  </body>
</html>
